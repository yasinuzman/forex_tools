<!DOCTYPE html>
<html>
<head>
  <title>Google Sheets Data</title>
</head>
<body>
  <h1>Data from Google Sheets</h1>
  <ul id="data-list"></ul>

  <script>
    // Fetch data from Apps Script JSON endpoint
    const scriptURL = "YOUR_DEPLOYMENT_URL"; // Replace with the deployment URL from Apps Script

    fetch(scriptURL)
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById("data-list");
        data.forEach(item => {
          const li = document.createElement("li");
          li.textContent = `Column 1: ${item.column1}, Column 2: ${item.column2}, Column 3: ${item.column3}`;
          list.appendChild(li);
        });
      })
      .catch(error => console.error("Error fetching data:", error));
  </script>
</body>
</html>
